<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Data Form" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Forms, Database" />
    <meta name="author" content="Elena Marinaki" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Change All The Bad Things</title>
  </head>
  <body>
    <header>
      <div class="center width-sm row" id="change-all-bad">
        <img src="" alt="" />
        <h1>Change All The Bad Things</h1>
      </div>
    </header>
    <main class="center width-sm stack-lg">
      <section>
        <form class="stack-md">
          <!-- --------------------- name -->
          <div>
            <div class="row">
              <label for="name">Full Name:</label>
              <p class="warning hide">must be 3-20 characters</p>
            </div>
            <input type="text" id="name" name="name" />
          </div>

          <!-- --------------------- email -->
          <div>
            <div class="row">
              <label for="name">E-mail address:</label>
              <p class="warning hide">enter a valid email address</p>
            </div>
            <input type="email" id="email" size="30" required />
          </div>

          <!-- --------------------- date of birth -->
          <div>
            <div>
              <label for="date">Date of birth:</label>
              <p class="warning hide">you must be at least 12 years of age</p>
            </div>
            <input type="date" id="date" name="date" min="1920-01-01" max="2008-12-31">
          </div>

          <!-- --------------------- telephone number -->
          <div>
            <div>
              <label for="phone">Telephone number:</label>
              <p class="warning hide">only UK number</p>
            </div>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{5}-[0-9]{6}" required>
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
